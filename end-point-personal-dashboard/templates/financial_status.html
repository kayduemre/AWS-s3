{% extends "base.html" %}
{% block content %}

<style>
header.page-header {
    background: no-repeat left/cover url(/media/examples/puppy-header-logo.jpg);
    display: flex;
    height: 120px;
    min-width: 120px;
    align-items: center;
    color: #fff;
    text-shadow: #000 0 0 .2em;
}

header.page-header > h1 {
    font: bold calc(1em + 2 * (100vw - 120px) / 100) 'Dancing Script', cursive,
        fantasy;
    margin: 40%;
}




 *{
  margin:0;
  padding:0;
  font-family: 'roboto', sans-serif;
  }
 body{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:#C0C0C0;
  }
 .container
 {
  position:relative;
  width:900px;
  display:flex;
  justify-content:space-around;
 }
 .container .card
 {
  position:relative;
  width:250px;
  background: linear-gradient(0deg, #1b1b1b, #222, #1b1b1b);
  display:flex;
  justify-content:center;
  align-items:center;
  height:300px;
  border-radius:8px;
  text-align: center;
  overflow: hidden;
  transition:0.5s;
  
 }
 .container .card:hover
 {
  transform:translateY(-10px);
  box-shadow:0 15px 35px rgba(0,0,0, 0.5);
 }
 .container .card:before
 {
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(255, 255, 255, .03);
  pointer-events:none;
  z-index:1;
 }
 .percent
 {
  position:relative;
  width:150px;
  height:150px;
  border-radius: 50%;
  box-shadow: inset 0 0 50px #000;
  background:#222;
  z-index:1000;
 }
 .percent .number
 {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  justify-content: center;
  align-items: center;
  border-radius:50%;
 }
 .percent .number h2
 {
  color: #777;
  font-weight: 700;
  font-size: 40px;
  transition:0.5s;
 }
 .card:hover .percent .number h2
 {
  color:#fff;
  font-size: 60px;
 }
 .percent .number h2 span
 {
  font-size: 24px;
  color: #777;
  transition: 0.5s;
 }
 .card:hover .percent .number h2 span
 {
  color:#fff;
  
 }
 .text
 {
  position:relative;
  color:#777;
  margin-top:20px;
  font-weight:700;
  font-size:18px;
  letter-spacing:1px;
  text-transform: uppercase;
  transition: 0.5s;
 }
 svg{
  position:relative;
  width:150px;
  height:150px;
  z-index:1000;
  }
 svg circle{
    width: 100%;
    height:100%;
    fill:none;
    stroke:#191919;
    stroke-width: 10;
    stroke-linecap:round;
    transform: translate(5px, 5px);
    }
 svg circle:nth-child(2)
 {
  stroke-dasharray:440;
  stroke-dashoffset:440;
 }
 .card:nth-child(1) svg circle:nth-child(2)
 {
  stroke-dashoffset: calc(440 - (440 * 100) / 100);
  stroke: #FFD700;
 }
 .card:nth-child(2) svg circle:nth-child(2)
 { 
  stroke-dashoffset: calc(440 - (440 * 100) / 100);
  stroke: #0000FF;
 }
 .card:nth-child(3) svg circle:nth-child(2)
 {
  stroke-dashoffset: calc(440 - (440 * 100) / 100);
  stroke: #00ff43;
 }
 
</style>

 <div class="container">
 <div class="card">
 <div class="box">
 <div class="percent">
 <svg>
  <circle cx="70" cy="70" r="70"></circle>
  <circle cx="70" cy="70" r="70"></circle>
  
 </svg>

 
 <div class="number">
  <h2>{{starting_of_year}}$</h2></div>
  </div>
  <h2 class= "text">Starting of Year</h2>
  
 </div>
 </div>
 <div class="card">
 <div class="box">
 <div class="percent">
 <svg>
  <circle cx="70" cy="70" r="70"></circle>
  <circle cx="70" cy="70" r="70"></circle>
  
 </svg>
 
 
 <div class="number">
  <h2>{{last_month}}$</h2></div>
  </div>
  <h2 class="text">Last Month</h2>
  
 </div>
 </div>
 <div class="card">
 <div class="box">
 <div class="percent">
 <svg>
  <circle cx="70" cy="70" r="70"></circle>
  <circle cx="70" cy="70" r="70"></circle>
  
 </svg>
 <div class="number">
  <h2>{{current_month}}$</h2></div>
  </div>
  <h2 class="text">Current</h2>
  
 </div>
 </div>
 </div>

{% endblock %}
